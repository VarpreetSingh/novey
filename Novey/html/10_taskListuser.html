<link rel="stylesheet" href="../css/10_taskListuser.css">
<script src="../js/mainfile.js"></script>
<div class="bg" ng-controller="maincontroller">
  <label id="heading">Your Tasks</label>
  <a href="#to_dashboard">To Dashboard</a>
  <div class="container_for_task_list">
    <div class="thumbnail taskItem" ng-repeat="x in todoList">
        <div class="task_name">
          <span>{{x.taskname}}</span>
        </div>
        <div class="actionList">
          <a href="#edit_user_task"><button type = "button" class = "btn btn-link" id="action">Edit</button></a>
          <span>{{x.Status}}</span>
          <input type="checkbox" ng-model="x.status">
        </div>
    </div>
    <button type="button" class="btn btn-danger" ng-click="approveTask()">Click for Admin Approval upon Task completion</button>
  </div>
</div>
