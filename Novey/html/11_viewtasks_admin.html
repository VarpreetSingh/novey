<div class="bg" ng-controller="maincontroller">
  <label id="heading">Showing All Tasks</label>
  <div class="taskList">
    <div class="thumbnail task" ng-repeat="x in todoList">
      <div class="task_name">
        <input type="checkbox" id="check" ng-model="check">
        <span>{{x.taskname}}</span>
      </div>
    </div>
  </div>
  <div class="action">
    <a href="#assign_task_to_new_user"><button type = "button" class = "btn btn-danger" id="takeAction">Assign To New User</button></a>
  </div>
</div>
